<h1>Product List In Cart</h1>
<div class="row">
    <div class="col-12 col-sm-6 col-lg-4 pb-3" *ngFor="let product of cartItems">
        <div class="p-2 text-center">
            <div><img src="{{product.img}}" class="img-fluid"></div>
            <div>{{product.name}}</div>
            <div class="small">Brand: {{product.brand}}</div>
            <div>INR: {{product.price}}/-</div>
            <button (click)="removeFromCart(product)">Remove from Cart</button>
        </div>
    </div>
    <div class="col-12 h2">Amount to be Paid: {{totalAmount}}, <button (click)="makePayment()">Make Payment</button></div>
</div>
