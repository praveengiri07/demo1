
<h1>Product List</h1>
<button class="float-right" (click)="goToCart()">Cart</button>
<div class="row">
<div class="col-12 col-sm-6 col-lg-4 pb-3" *ngFor="let product of productArray">
    <div class="p-2 text-center">
        <div><img src="{{product.img}}" class="img-fluid"></div>
        <div>{{product.name}}</div>
        <div class="small">Brand: {{product.brand}}</div>
        <div>INR: {{product.price}}/-</div>
        <div>Rating: {{product.rating}}/-</div>
        <button (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>
</div>
